<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logologin.ico" type="image">
</head>
<body class="cadastro_body">
    <div class="corpo">
        <h1>Cadastro do Agendamento</h1>
        <form id="cadastroAgendamento">
            <div class="cadastro_div">
                <input type="text" id="nome_a" placeholder="Nome do Dono(a):" required>

                <input type="text" id="nomePet_a" placeholder="Nome Pet:" required>

                <input type="text" id="servico_a" placeholder="ServiÃ§o:" required>

                <input type="date" id="dia_a" placeholder="Data:">

                <input type="time" id="hora_a" placeholder="Horario:" required>

                <div class="botoes">
                    <button id="btnAtualizarAgendamento" onclick="atualizarAgendamento()" type="button" style="display:none;">Atualizar Agendamento</button>
                    <button onclick="cadastrarAgendamento()" type="submit">Cadastrar Agendamento</button>
                    <button type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
