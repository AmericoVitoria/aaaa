<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logologin.ico" type="image">
</head>
<body class="cadastro_pet_body">
    <div class="pet_corpo">
        <h1>Cadastro de Pet</h1>
        
        <!-- Formulário de cadastro de Pet -->
        <form id="CadastroPet">
            <div class="pet_cadastro_div">
            <input type="text" id="nomePet" placeholder="Nome do Pet:" required>
                <br><br>
                <input type="number" id="idadePet" placeholder="Idade do Pet:" required>
                <br><br>
                <input type="text" id="racaPet" placeholder="Raça do Pet:" required>
                <br><br>

                <input type="text" id="buscaDono" name="buscaDono" placeholder="Dono(a) do pet:" oninput="buscarDono()">
                <br><br>
                    
                <select id="donoSelecionado" name="donoSelecionado" required>
                        <option value="">Selecione o Dono(a)</option>
                        <!-- opções de Clientes preenchidas vai aparecer aqui -->
                </select>
                <br><br>

                <textarea class="caixinha_pet" id="observacoesPet" placeholder="Observações sobre o Pet"></textarea>    

                <div class="pet_botoes">
                    <button type="button" onclick="cadastrarPet()">Cadastrar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </div>
        </form>

        <div id="pet_mensagem" class="pet_mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
