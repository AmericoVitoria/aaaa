<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logologin.ico" type="image">
</head>

<body class="cadastroserviço">
    <div class="serviço">
        <h1>Cadastro Serviço</h1>
        <form id="Serviços">
            <div class="serviços_div">

                <input type="text" id="nome_servico" placeholder="Nome de serviço:" required>
                <br><br>
                <input type="text" id="tipo_servico" placeholder="Tipo de serviço:" required>
                <br><br>
                <input type="real" id="preco_servico" placeholder="Preço de serviço:" required>
                <br><br>
                <input type="text" id="descricao" placeholder="Descriçao de serviço:" required>
            
    
                 <div class="Serviço_botoes">
                    <button type="button" onclick="cadastrarServico()">Cadastrar</button>
                    <button type="reset">Cancelar</button>
                 </div>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>

</body>   
</html>


</body>   
</html>
