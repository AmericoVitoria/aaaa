<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logologin.ico" type="image">
</head>
<body class="cadastro_body">
    <div class="corpoconsulta">
        <h1>Consultas do Agendamento</h1>
        <form id="FormconsultarAgendamentos">
            
            <h2>Filtrar agendamentos</h2>
            <input type="text" id="nome_a" placeholder="Nome do Dono(a):" required>
            <input type="text" id="nomePet_a" placeholder="Nome do Pet:" required>
            <input type="date" id="dia_a" placeholder="Data:" required>
            <input type="time" id="hora_a" placeholder="Horário:">

            
              <button onclick="consultarAgendamentos(event)" type="submit">Consultar Agendamentos</button>
                    <table id="resultadoConsulta">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Data</th>
                                <th>Horário</th>
                                <th>Nome Cliente</th>
                                <th>Nome Pet</th>
                                <th>Serviço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Resultados da consulta serão inseridos aqui pelo script -->
                        </tbody>
                    </table>
                </form>
    </div>
            
    <script src="script.js"></script>
</body>
</html>
